<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Carrossel com Menu</title>
    <style>
        /* Resetando margens e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo da página */
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Estilo do container do carrossel */
        .carousel {
            width: 100%;
            height: 70%; /* O carrossel ocupa 70% da altura da tela */
            background: url('https://via.placeholder.com/1920x1080/ff7f7f/333333') center center no-repeat;
            background-size: cover;
            animation: carrossel 12s infinite;
        }

        /* Estilo do menu */
        .menu {
            width: 100%;
            height: 30%; /* O menu ocupa 30% da altura da tela */
            background-color: rgba(0, 0, 0, 0.7); /* Fundo escuro com transparência */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Estilo dos links do menu */
        .menu a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }

        /* Estilo da animação do carrossel */
        @keyframes carrossel {
            0% {
                background-image: url('https://via.placeholder.com/1920x1080/ff7f7f/333333');
            }
            33% {
                background-image: url('https://via.placeholder.com/1920x1080/ffcc00/333333');
            }
            66% {
                background-image: url('https://via.placeholder.com/1920x1080/7f7fff/333333');
            }
            100% {
                background-image: url('https://via.placeholder.com/1920x1080/7fff7f/333333');
            }
        }

    </style>
</head>
<body>
    <!-- Carrossel de fundo -->
    <div class="carousel"></div>

    <!-- Menu -->
    <div class="menu">
        <nav>
            <a href="#">Home</a>
            <a href="#">Sobre</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>
        </nav>
    </div>
</body>
</html>
